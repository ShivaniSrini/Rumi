<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Journal Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F5F1EA;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #FAF7F2;
      padding: 30px;
      border-radius: 15px;
    }
    textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #A8C5B0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #8FAA9D;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Journal Entry</h2>
    <form th:action="@{/journal/update/{id}(id=${journal.id})}" method="post">
      <label>Date</label>
      <input type="date" name="date" th:value="${journal.date}" required>

      <label>Thoughts</label>
      <textarea name="thoughts" th:text="${journal.thoughts}" required></textarea>

      <label>Goals (Optional)</label>
      <textarea name="goals" th:text="${journal.goals}"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
