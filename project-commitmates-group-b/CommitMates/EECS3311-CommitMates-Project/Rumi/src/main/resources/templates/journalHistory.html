<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Journal History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F5F1EA;
      padding: 15px;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      background: #FAF7F2;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #8FAA9D;
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .btn-back {
      background: #A8C5B0;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }

    .btn-back:hover {
      background: #8FAA9D;
    }

    .journal-card {
      background: white;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 5px solid #A8C5B0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .entry-date {
      font-weight: bold;
      color: #555;
      font-size: 0.95em;
    }

    .entry-id {
      color: #aaa;
      font-size: 0.8em;
    }

    .entry-thoughts {
      color: #444;
      margin: 10px 0;
      line-height: 1.5;
      white-space: pre-line;
      font-size: 0.95em;
    }

    .entry-goals {
      background: #F5F1EA;
      padding: 8px;
      border-radius: 5px;
      font-style: italic;
      color: #777;
      font-size: 0.9em;
      white-space: pre-line;
    }

    .entry-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-action {
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.85em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-action.edit {
      background: #A8C5B0;
      color: white;
    }

    .btn-action.edit:hover {
      background: #8FAA9D;
    }

    .btn-action.delete {
      background: #E0B0A0;
      color: white;
    }

    .btn-action.delete:hover {
      background: #C99284;
    }

    .no-entries {
      text-align: center;
      color: #999;
      padding: 40px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/journal" class="btn-back">‚Üê Back to Journal</a>
    <h2>Your Journal Entries</h2>

    <!-- If no entries exist -->
    <div th:if="${journals.isEmpty()}" class="no-entries">
      <p>No journal entries yet! Write your first one today ‚úèÔ∏è</p>
    </div>

    <!-- List all journal entries -->
    <div th:each="entry : ${journals}" class="journal-card">
      <div class="entry-header">
        <span class="entry-date" th:text="${#temporals.format(entry.date, 'EEEE, MMMM dd, yyyy')}"></span>
        <span class="entry-id" th:text="'#' + ${entry.id}"></span>
      </div>

      <div class="entry-thoughts" th:text="${entry.thoughts}"></div>

      <div th:if="${entry.goals != null and !entry.goals.isEmpty()}" 
           class="entry-goals"
           th:text="'üìù ' + ${entry.goals}"></div>

      <!-- Edit and Delete buttons -->
      <div class="entry-actions">
        <a th:href="@{/journal/edit/{id}(id=${entry.id})}" class="btn-action edit">‚úèÔ∏è Edit</a>
        <a th:href="@{/journal/delete/{id}(id=${entry.id})}" 
           class="btn-action delete" 
           onclick="return confirm('Are you sure you want to delete this entry?');">üóëÔ∏è Delete</a>
      </div>
    </div>
  </div>
</body>
</html>
